<div class="twitter-share" style="margin: 12px 0;">
  <a class="btn btn-social btn-twitter" href="https://twitter.com/intent/tweet?text={{ page.title | append: ' - ' | append: site.name | uri_escape }}&amp;url={{ site.url | append: page.url | uri_escape }}&amp;via={{ site.footer-links.twitter }}" target="_blank" rel="nofollow">
    <span class="fa fa-twitter"></span> Share on Twitter
  </a>
</div>
